  <body>

      <div class="slider-box">

          <img src="img/img-3.jpg" alt="#" class="img img-3" />
          <img src="img/img-4.jpg" alt="#" class="img img-4" />
          <img src="img/img-5.jpg" alt="#" class="img img-5" />
        </div>

        <div class="navigation-circles">
          <div class="circle current-circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
